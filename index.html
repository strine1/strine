<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تحديث</title>
  <link rel="icon" href="u.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Cairo', sans-serif;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4);
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      z-index: 1;
      padding: 20px;
    }

    .strine {
      font-size: 40px;
      font-weight: bold;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #ebfc4a, #f89747, #f5ff62);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 3s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes shine {
      0% { background-position: 0% }
      100% { background-position: 200% }
    }

    .strine::after {
      content: "strine";
      position: absolute;
      left: -9999px;
    }

    /* خط التحميل الجديد */
    .loader {
      height: 4px;
      width: 130px;
      --c:no-repeat linear-gradient(#ffb648 0 0);
      background: var(--c),var(--c),#ffe39b;
      background-size: 60% 100%;
      animation: l16 3s infinite;
      margin-bottom: 30px;
    }

    @keyframes l16 {
      0%   {background-position:-150% 0,-150% 0}
      66%  {background-position: 250% 0,-150% 0}
      100% {background-position: 250% 0, 250% 0}
    }

    .message {
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 10px #fff;
      animation: fadeIn 2s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      0% { opacity: 0.6; }
      100% { opacity: 1; }
    }
  </style>
  <script>
    (function() {
      document.addEventListener("contextmenu", function(event) {
        event.preventDefault();
        alert("Strine The Best 👑🥰");
      });
    })();
  </script>
</head>
<body>
  <!-- فيديو الخلفية -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="updateing.mp4" type="video/mp4">
    متصفحك لا يدعم تشغيل الفيديو.
  </video>

  <!-- المحتوى -->
  <div class="container">
    <div class="strine">الملكة 𝓢𝓽𝓻𝓲𝓷𝓮 </div>
    <div class="loader"></div>
    <div class="message">يوجد تحديث للموقع<br>12h - 7 Day⏳</div>
  </div>
</body>
</html>
