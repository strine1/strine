<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تحديث</title>
  <link rel="icon" href="u.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Cairo', sans-serif;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4);
      transition: all 0.3s ease-in-out;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      z-index: 1;
      padding: 20px;
      position: relative;
    }

    .strine {
      font-size: 40px;
      font-weight: bold;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #ebfc4a, #f89747, #f5ff62);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 3s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes shine {
      0% { background-position: 0% }
      100% { background-position: 200% }
    }

    .strine::after {
      content: "strine";
      position: absolute;
      left: -9999px;
    }

    .loader {
      height: 4px;
      width: 130px;
      --c:no-repeat linear-gradient(#ffb648 0 0);
      background: var(--c), var(--c), #ffe39b;
      background-size: 60% 100%;
      animation: l16 3s infinite;
      margin-bottom: 30px;
    }

    @keyframes l16 {
      0% {background-position:-150% 0,-150% 0}
      66% {background-position: 250% 0,-150% 0}
      100% {background-position: 250% 0, 250% 0}
    }

    .message {
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 10px #fff;
      animation: fadeIn 2s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      0% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    .switch-button {
      padding: 12px 20px;
      font-size: 18px;
      background-color: #ff8d41;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(255, 141, 65, 0.4);
    }

    @media (max-width: 768px) {
      .strine {
        font-size: 30px;
      }

      .loader {
        width: 100px;
      }

      .message {
        font-size: 20px;
      }
    }

    @media (min-width: 1200px) {
      .strine {
        font-size: 50px;
      }

      .loader {
        width: 200px;
      }

      .message {
        font-size: 30px;
      }
    }
    



/* إخفاء التنبيه بشكل افتراضي */
.landscape-warning {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background-color: #000;
  color: #ff0000;
  font-size: 24px;
  text-align: center;
  padding: 50px 20px;
  z-index: 9999;
}

/* إذا كان الجهاز بالوضع الطولي على شاشة صغيرة */
@media screen and (orientation: portrait) and (max-width: 1024px) {
  .landscape-warning {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    display: none !important; /* إخفاء المحتوى */
  }


}


  </style>
  <script>
    // منع كليك يمين
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
      alert("Strine The Best 👑🥰");
    });

    // الكشف عن نوع الجهاز
    function detectDevice() {
      const userAgent = navigator.userAgent.toLowerCase();
      if (/mobile|android|iphone|ipad|ipod/i.test(userAgent)) {
        return 'mobile'; // جوال أو تابلت
      }
      return 'desktop'; // حاسوب
    }

    // عند تحميل الصفحة، نختار الفيديو المناسب
    window.addEventListener('DOMContentLoaded', () => {
      const deviceType = detectDevice();
      const video = document.getElementById('video');
      const source = document.getElementById('videoSource');

      if (deviceType === 'mobile') {
        // نغير الفيديو لتنسيق 9:16
        source.src = 'updateing-9-16.mp4'; // تأكد من وجود هذا الملف في مجلدك
        video.load();
      }
    });


  </script>
</head>
<body>
  <!-- فيديو الخلفية -->
  <video id="video" class="video-bg" autoplay muted loop playsinline>
    <source id="videoSource" src="updateing.mp4" type="video/mp4">
    متصفحك لا يدعم تشغيل الفيديو.
  </video>
  <!-- تنبيه إذا الجهاز بالطول -->
<div class="landscape-warning">
  <div style="text-align: center;">
    <p>الرجاء تدوير جهازك إلى الوضع العرضي لمشاهدة المحتوى, وتفعيل خيار ⬇️ 🌐</p>
    <img src="شرح.jpg" alt="شرح تدوير الجهاز" style="max-width: 300px; width: 100%; margin-top: 20px; border-radius: 16px;" />
  </div>
</div>

  
  <!-- المحتوى -->
  <div class="container">
    <div class="strine">الملكة 𝓢𝓽𝓻𝓲𝓷𝓮 </div>
    <div class="loader"></div>
    <div class="message">يوجد تحديث للموقع<br>12h - 7 Day⏳</div>
   
  </div>
</body>
</html>
