<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> افــلام ومقاطع 🔞</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <script>
    // منع كليك يمين
    document.addEventListener("contextmenu", function (event) {
      event.preventDefault();
      alert("We Love Strine ❤️");
    });

    // تحديد نوع الجهاز
    function detectDevice() {
      const userAgent = navigator.userAgent.toLowerCase();
      return (userAgent.includes("mobile") || userAgent.includes("android") || userAgent.includes("iphone"))
        ? "mobile"
        : "desktop";
    }

    // التحقق من كلمة السر
    function verifyLogin() {
      const password = document.getElementById("password").value.trim();

      const adminPassword = "Admin_123";
      const userPassword = "P9L63rt-@1S7d7O";

      if (password === adminPassword) {
        sessionStorage.setItem("authenticated", "true");
        sessionStorage.setItem("user", "admin");
        window.open("admin.html", "_blank");
        alert("✅ تم الدخول كمشرف بنجاح");
      } else if (password === userPassword) {
        sessionStorage.setItem("authenticated", "true");
        sessionStorage.setItem("user", "normal");
        const deviceType = detectDevice();
        const page = (deviceType === "mobile") ? "mobile.html" : "desktop.html";
        window.open(page, "_blank");
        alert(`✅ تم الدخول بنجاح من جهاز: ${deviceType === "mobile" ? "📱 الهاتف" : "💻 الكمبيوتر"}`);
      } else {
        alert("❌ كلمة السر غير صحيحة!");
      }
    }

    // نسخ رابط التليجرام
    function getPasswordFromTelegram() {
      const telegramLink = "https://t.me/sara_1z";
      navigator.clipboard.writeText(telegramLink).then(() => {
        const copyMessage = document.getElementById("copyMessage");
        copyMessage.style.display = "block";
        setTimeout(() => { copyMessage.style.display = "none"; }, 2000);
      });
    }

    // الضغط على Enter = تسجيل الدخول
    document.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        document.getElementById("loginbtn").click();
      }
    });
  </script>
</head>

<body>
  <!-- الخلفية المتحركة -->
  <div class="animated-background"></div>

  <!-- العنوان والشعار -->
  <h1 class="logo">🌐 [Strine] الملكة</h1>
  <h2>تسجيل الدخول</h2>

  <!-- نموذج كلمة السر -->
  <label for="password">كلمة السر</label>
  <input type="password" id="password" placeholder="أدخل كلمة السر">
  <br><br>
  <button id="loginbtn" onclick="verifyLogin()">✅ تسجيل الدخول</button>

  <!-- زر نسخ رابط التليجرام -->
  <button  class="copy-button" onclick="getPasswordFromTelegram()">🔗 نسخ رابط التليجرام للحصول على كلمة السر</button>

  <!-- رسالة تم النسخ -->
  <div id="copyMessage" class="copy-message" style="display: none;">✅ تم النسخ!</div>
</body>
</html>
